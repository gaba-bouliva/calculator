<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    
    <div class="calculator">
      <h1 class="title">CALCO</h1>
      <div class="header">
        <div class="inputs-display"><span></span></div>
        <div class="result-display"><span></span></div>
      </div>
      <div class="delete-btns">
        <button class="clear-operation">CLEAR</button>
        <button class="clear-result">DELETE</button>
      </div>
      <div class="cal-btns">
        <div class="operand-btns">
          <div class="operands-btns">
            <div class="operand" id="9">9</div>
            <div class="operand" id="8">8</div>
            <div class="operand" id="7">7</div>
          
            <!-- 
            
             -->
          </div>
          <div class="operands-btns">
            <div class="operand" id="6">6</div>
            <div class="operand" id="5">5</div>
            <div class="operand" id="4">4</div>
          </div>
          <div class="operands-btns">
            <div class="operand" id="3">3</div>
            <div class="operand" id="2">2</div>
            <div class="operand" id="1">1</div>
          </div>
          <div class="operands-btns">
            <div class="operand" id="1">0</div>
            <div class="operand" id="dot">.</div>
            <div class="operand" id="evaluate">=</div>
          </div>
        </div>
        

        <div class="math-operation-btns">
          <div class="operation" id="divide">/</div>
          <div class="operation" id="multiply">x</div>
          <div class="operation" id="subtract">-</div>
          <div class="operation" id="add">+</div>
          
        </div>
        
      </div>
      <!-- <div class="footer">Gaba &copy; 2023 </div> -->
    </div>
    
  </div>

<script src="index.js"></script>
</body>
</html>
